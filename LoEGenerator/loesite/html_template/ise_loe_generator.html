<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISE Document Generator Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-grid.css">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
  <div class="row">
      <div class="col">
        {% load static %}
        <img src="{% static './cisco_log.png' %}" alt="qwe" width="118" height="68" class="d-inline-block align-text-top">
      </div>
      <div>
          <h3><small class="text-muted">Cisco CX-PS ISE PDI LoE Generator</small></h3>
      </div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
        <form action="/output_LoE/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Customer Name ?</label>
                <input type="text" name="customer_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div> <br />
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Is it an SDA environment ?</label>
                <select class="form-select" aria-label="Default select example" name="sdaornot">
                    <!-- <option selected>Please answer yes or no</option> -->
                    <option value="yes">Yes</option>
                    <option selected value="no">No</option>
                </select>
            </div> <br />
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">what's the deployment type ?</label>
                <select class="form-select" aria-label="Default select example" name="deploymentmethod">
                    <!--<option selected>Please select the project deployment type</option> -->
                    <option selected value="aaa">Basic AAA (Radius + Tacacs + Guest)</option>
                    <option value="advancedNAC">Advanced NAC (AAA+Posture)</option>
                    <option value="simplebyod">Simple BYOD (BYOD Only)</option>
                    <option value="byodNAC"> Mobility NAC (BYOD + Posture or MDM)</option>
                    <option value="highmobilitycontrol">Advanced Mobility Control (BYOD + Posture + MDM)</option>
                </select>
            </div> <br />
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Whether additional features are needed ?</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="3rdparty" name="3rdparty">
                    <label class="form-check-label" for="3rdparty">3rd party integration</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="trustsec" name="trustsec">
                    <label class="form-check-label" for="trustsec">TrustSec Non-SDA</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="eapfast" name="eapfast">
                    <label class="form-check-label" for="eapfast">Anyconnect NAM EAP-Fast(chaining)</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="advanceguest" name="advancedguest">
                    <label class="form-check-label" for="advanceguest">Advanced Guest</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="auto" name="auto">
                    <label class="form-check-label" for="auto">API Related Verification</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="autotest" name="autotest">
                    <label class="form-check-label" for="autotest">Auto testing script</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="datamig" name="datamig">
                    <label class="form-check-label" for="datamig">Existing ISE Migration</label>
                </div>
            </div> <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Warning</h5>
                <h6 class="card-subtitle mb-2 text-muted">Warning</h6>
                <p class="card-text">The LoE generated by this system can only be a reference, please manually change the man day base on the real project requirement.</p>
                <a href="#" class="card-link">Firepower LoE Generator</a><br />
                <a href="#" class="card-link">StealthWatch LoE Generator</a>
            </div>
        </div>
    </div>
  </div>
  <div class="row">
      <!--
    <div class="col-sm">col-sm</div>
    <div class="col-sm">col-sm</div>
    <div class="col-sm">col-sm</div>
  </div>
  -->
</div>

</body>
</html>
